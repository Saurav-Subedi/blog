{% extends "base.html" %}
{% block content %}

<article class="media content-section">
    <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="#">{{ object.author }}</a>
            <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
            {% if object.author == user %}
            <div class="mt-3">
                <a class="btn btn-sm btn-primary" href="{% url 'post-update' object.id %}">Update</a>
                <a class="btn btn-sm btn-danger" href="{% url 'post-delete' object.id %}">Delete</a>
            </div>
            {% endif %}
        </div>
        <h2>{{ object.name }}</h2>
        <h3>{{ object.category }}</h3>
        <div class="embed-responsive embed-responsive-16by9">
            <img class="embed-responsive-item rounded" src="{{ object.post_pic.url }}" alt="Card image cap">
        </div>
        {{ object.description|safe }}

    </div>
</article>

{% endblock content %}
